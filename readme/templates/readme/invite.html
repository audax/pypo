{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Code</th>
                    <th>Created</th>
                    <th>Accepted</th>
                    <th>Used by</th>
                </tr>
                </thead>
                <tbody>
                {% for code in codes %}
                    <tr>
                        <td class="invite_code">{{ code.code }}</td>
                        <td>{{ code.time_created }}</td>
                        <td>{{ code.time_accepted|default_if_none:"" }}</td>
                        <td>{{ code.acceptor.name }}</td>
                    </tr>
                {% endfor %}</tbody>
            </table>
        </div>
        <div class="col-md-2">
            <form method="POST">
                {% csrf_token %}
                <button id="id_create_invite" type="submit" class="btn btn-default">Create code</button>
            </form>
        </div>
    </div>
{% endblock %}
