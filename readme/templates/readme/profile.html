{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static from staticfiles %}

{% block content %}
    <div class="col-lg-2">
        <div class="list-group">
            <a class="list-group-item" id="id_link_invite" href="{% url "invite" %}">
                Invite codes
            </a>
            <a class="list-group-item" id="id_link_pw_change" href="{% url "password_change" %}">
                Password change
            </a>
        </div>
    </div>
    <div class="col-lg-10">
        {% crispy form %}
    </div>
{% endblock %}

{% block JS %}
    <script type="application/javascript">
        $(document).ready(function() {
            $('#id_excluded_tags').select2({
                tags: window.PYPO.tags,
                width: '100%',
                tokenSeparators: [","],
                openOnEnter: false,
                selectOnBlur: true
            });
        })
    </script>
{% endblock %}
