{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load static from staticfiles %}

{% block CSS %}
    <link href="{% static "css/bootstrap-tokenfield.min.css" %}" rel="stylesheet" media="screen">
{% endblock %}

{% block JS %}
    <script src="{% static "bootstrap-tokenfield.min.js" %}"></script>
    <script type="application/javascript">
        $(document).ready(function() {
            $('#id_tags').on('beforeCreateToken', function (e) {
                var token = e.token.value.replace(/^["]/, "").replace(/["]$/, "");
                e.token.value = '"'+token+'"';
                e.token.label = token;
            }).tokenfield({
                autocomplete : {
                    source: {{tags|safe}},
                    delay: 100
                },
                showAutocompleteOnFocus: true
            })
        })
    </script>
{% endblock %}

{% block content %}
    {% crispy form %}
{% endblock %}
